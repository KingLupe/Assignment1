<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="Netflix.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
</head>

<body>
    <div class="form-container">
        <h1>Sign In</h1>
        <form action="landing.html" method="get">
            <input type="email" type="tel" placeholder="Email or mobile number" required><br><br>
            <input type="password" placeholder="Password" required><br><br>
            <button type="submit" class="sign">Sign In</button><br>
            <h2>OR</h2>
            <button class="code">Use a Sign-In Code</button><br><br>
            <a href="https://www.netflix.com/zm/loginHelp">Forgot password?</a><br><br>
            <input type="checkbox" id="Remember" name="Remember" value="Remember">
            <label for="Remember">Remember me</label><br><br>
            <span class="new"> New to Netflix?</span><a href="https://www.netflix.com/zm/">Sign up now.</a><br><br>
            <p> This page is protected by Google reCAPTCHA<br>to ensure you're not a bot.</p>
            <a href="">Learn more.</a>

            <img src="Images/netflix_logo_icon.png" alt="netflix_logo_icon">
            <footer>
<a href="">Questions? Contact us.</a>
<a href="">FAQ</a>
<a href="">Help Center</a>
<a href="">Terms of Use</a>
<a href="">Privacy</a>
<a href="">Cookie Preferences</a>
<a href="">Corporate Information</a>



            </footer>
        </form>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="Online-Registration.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
</head>

<body>
    <div class="form-container"> 
        <h3>Student Details</h3>
        <form action="success.html" method="get">
            <label for="fname">First Name:</label><br>
            <input type="text" id="fname" name="fname" placeholder="John" required><br>
            <label for="lname">Last Name</label><br>
            <input type="text" id="lname" name="lname"><br>
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="password">Password</label><br>
            <input type="password" id="password" name="password"><br>
            <label for="password">Confirm Password</label><br>
            <input type="password" id="password" name="password"><br>
            <label for="number">Phone number</label><br>
            <input type="tel" id="number" name="number"><br>
            <p>Choose your Gender</p>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label><br>
            <p>Extra Curricular Activities</p>
            <input type="checkbox" id="hobby1" name="hobby1" value="Basketball">
            <label for="hobby1">Basketball</label><br>
            <input type="checkbox" id="hobby2" name="hobby2" value="Foottball">
            <label for="hobby2">Football</label><br>
            <input type="checkbox" id="hobby3" name="hobby3" value="Badminton">
            <label for="hobby3">Badminton</label><br>
            <input type="checkbox" id="hobby4" name="hobby4" value="Tennis">
            <label for="hobby4">Tennis</label><br><br>
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday"><br><br>
            <label for="pic">Profile Picture:</label>
            <input type="file" id="pic" name="pic"><br><br>
            <input type="checkbox" id="terms" name="terms" value="Terms">
            <label for="terms">Agree to Terms and Conditions</label><br><br>
           <button type="submit">Submit</button>
            
        </form>
    </div>
</body>

</html>
